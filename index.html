<!DOCTYPE html>
<html>
<head>
	<title>Robot</title>
	<link rel="stylesheet" type="text/css" href="stylerobo.css">
</head>
<body>
	<h1>MY ROBO FRIEND</h1>
	<div id="robot">
		<div id="antenna">
			<div id="left-antenna"></div>
			<div id="right-antenna"></div>
		</div>

		<div id="head">
			<div id="left-eye"></div>
			<div id="right-eye"></div>
		</div>
		<div id="upper-body">
			<div id="left-arm"></div>
			<div id="torso">
				<div id="star"></div>
			</div>
			<div id="right-arm"></div>
		</div>
		<div id="lower-body">
			<div id="left-leg"></div>
			<div id="right-leg"></div>
		</div>
	</div>

</body>
</html>
